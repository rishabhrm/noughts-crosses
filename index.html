<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Noughts & Crosses</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="start-page">
      <header>Noughts & Crosses</header>
      <button class="start-game-button">
        <img src="images/icons/play.svg" alt="" />
        <p>start game</p>
      </button>
    </div>
    <div class="main-page">
      <header>Noughts & Crosses</header>
      <main class="hidden">
        <div class="winner-modal">
          <p></p>
          <button class="restart-game-button">
            <img src="images/icons/restart.svg" alt="" />
            <p>restart</p>
          </button>
        </div>
        <div class="player-cards">
          <div class="player-card player1">
            <button class="player-name" id="player1-name">Player X</button>
          </div>
          <p class="versus">vs.</p>
          <div class="player-card player2">
            <button class="player-name" id="player2-name">Player O</button>
          </div>
        </div>
        <div class="game-board"></div>
      </main>
    </div>
  </body>
</html>
